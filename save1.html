<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SakhiDhan - Savings Pool</title>
  <link rel="stylesheet" href="save1.css">
</head>
<body>
  <header>
    <h1>SakhiDhan</h1>
    <p>Empowering Women Through Smart & Secure Finance</p>
    <p id="walletAddress">Not connected</p>
  </header>

  <main>
    <section id="savingsSection">
      <h2>Savings Pool</h2>
      <div class="form-group">
        <label for="depositAmount">Deposit Amount (ETH):</label>
        <input type="number" id="depositAmount" min="0.01" step="0.01" placeholder="Enter amount">
        <button onclick="deposit()">Deposit</button>
      </div>
      <div class="form-group">
        <label for="withdrawAmount">Withdraw Amount (ETH):</label>
        <input type="number" id="withdrawAmount" min="0.01" step="0.01" placeholder="Enter amount">
        <button onclick="withdraw()">Withdraw</button>
      </div>
      <div class="balance-info">
        <h3>Your Savings Balance: <span id="userBalance">0</span> ETH</h3>
        <h3>Total Pool Balance: <span id="totalPoolBalance">0</span> ETH</h3>
      </div>
    </section>
  </main>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="save1.js"></script>
</body>
</html>
